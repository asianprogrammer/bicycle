<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/styles/flex.css">
</head>
<body>
    
    <div class="hr y"></div>
    <div class="hr y"></div>
    <div class="hr y"></div>
    
    <nav class="flex FY-center F-space">
        <div class="logo">
            <span>Store.</span>
        </div>
        <div class="navigations flex FY-center">
            <a class="active" href="#">Home</a>
            <a href="#">Bikes</a>
            <a href="#">Experience</a>
            <a href="#">Innovation</a>
            <a href="#">About</a>
            <div class="icon">
                <img src="./assets/icons/search.svg" alt="Search" >
            </div>
        </div>
        <div class="menu icon flex F-end FW">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <main class="flex">
        <section class="content">
            <h1>
                <section>
                    <div>Lifestyle</div>
                </section>
                <section>
                    <div>bicycle</div>
                </section>
            </h1>
            <span>
                <p>Let yourself be silently drawn by the strange pull</p>
                <p>of what you really love. It will not lead</p>
                <p>you astray.</p>
            </span>
            
            <div class="hr x"></div>
            <button>more details</button>
            <div class="hr x"></div>
        </section>

        <section class="product-view">
            <section class="bicycle">
                <div class="image">
                    <img src="./assets/images/front.png" alt="Front" >
                </div>
                <div class="rim">
                    <div class="rim-rotate">
                        <img src="./assets/images/ring2.png" alt="Rim" >
                    </div>
                </div>
                <div class="image">
                    <img src="./assets/images/back.png" alt="Back" >
                </div>
            </section>
        </section>
    </main>

</body>
</html>
